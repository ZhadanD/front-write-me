<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Чаты</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/public/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/public/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-danger" onclick="logout()">Выход</button>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <a href="/" class="brand-link">
            <h3 class="brand-text font-weight-light">Write me</h3>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            <i class="nav-icon fas fa-person-booth"></i>
                            <p>
                                Мой профиль
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/friends" class="nav-link">
                            <i class="nav-icon fas fa-people-carry"></i>
                            <p>
                                Друзья
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/search_friend" class="nav-link">
                            <i class="nav-icon fas fa-search"></i>
                            <p>
                                Найти друга
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/messenger" class="nav-link">
                            <i class="nav-icon fas fa-people-arrows"></i>
                            <p>
                                Чаты
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Чаты</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="border border-success rounded">
                    <ul class="contacts-list">
                        <li>
                            <div class="row">
                                <div class="col">
                                    <img class="contacts-list-img" src="/public/dist/img/man.png" alt="Аватар пользователя">

                                    <h4>Ник</h4>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-secondary">
                                        Пообщаться
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="modal fade" id="modal-secondary">
                    <div class="modal-dialog">
                        <div class="modal-content bg-white">
                            <div class="modal-header">
                                <h4 class="modal-title">Чат</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card direct-chat direct-chat-success">
                                    <div class="card-body">
                                        <!-- Conversations are loaded here -->
                                        <div class="direct-chat-messages">
                                            <!-- Message. Default to the left -->
                                            <div class="direct-chat-msg">
                                                <div class="direct-chat-infos clearfix">
                                                    <span class="direct-chat-name float-left">Отправитель</span>
                                                    <span class="direct-chat-timestamp float-right">Время</span>
                                                </div>
                                                <!-- /.direct-chat-infos -->
                                                <img class="direct-chat-img" src="/public/dist/img/man.png" alt="Аватар отправителя">
                                                <!-- /.direct-chat-img -->
                                                <div class="direct-chat-text">
                                                    Текст сообщения отправителя
                                                </div>
                                                <!-- /.direct-chat-text -->
                                            </div>
                                            <!-- /.direct-chat-msg -->

                                            <!-- Message to the right -->
                                            <div class="direct-chat-msg right">
                                                <div class="direct-chat-infos clearfix">
                                                    <span class="direct-chat-name float-right">Текущий пользователь</span>
                                                    <span class="direct-chat-timestamp float-left">Время</span>
                                                </div>
                                                <!-- /.direct-chat-infos -->
                                                <img class="direct-chat-img" src="/public/dist/img/man.png" alt="Аватар текущего пользователя">
                                                <!-- /.direct-chat-img -->
                                                <div class="direct-chat-text">
                                                    Сообщение текущего пользователя!
                                                </div>
                                                <!-- /.direct-chat-text -->
                                            </div>
                                            <!-- /.direct-chat-msg -->
                                        </div>
                                        <!--/.direct-chat-messages-->
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <form action="#" method="post">
                                            <div class="input-group">
                                                <input type="text" name="message" placeholder="Текст сообщения" class="form-control">
                                                <span class="input-group-append">
                          <button type="button" class="btn btn-success">Отправить</button>
                        </span>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.card-footer-->
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>&copy; 2023 Write me.</strong> Все права защищены.
    </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/public/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/public/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/public/dist/js/adminlte.min.js"></script>
<script src="script.js"></script>
<script src="/logout.js"></script>
</body>
</html>
